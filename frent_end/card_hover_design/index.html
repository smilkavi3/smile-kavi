<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover effect card</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="card">
        <div class="pic">
            <img src="https://shorturl.at/95vWR" alt="image">
        </div>
        <div class="description">
            <h2>nike product<br><article>men's shoes</article></h2>
            <h4>product details:</h4>
            <p>we introduce our new different shades of shoes low price and quality product.</p>
            <h2>size:</h2>
            <ul class="size">
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
            </ul>
            <div class="group">
                <h2 class="price">$ 399</h2>
                <div class="container">
                    <div class="outer"></div>
                    <button class="but">BUY NOW</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
