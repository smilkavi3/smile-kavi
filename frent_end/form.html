<html>

       <title>Student Form</title>

            <input type="number" id="age">
            <br><br>
            <label for="password">Password</label>

            <h2>Studies:</h2>
            <input type="radio" name="studies"id="school">
            <label for="school">School</label>

            <lable for="college">College</lable>
            <input type="radio" name="studies" id="work">
            <lable for="work">Work</lable>
            <br></br>
            <h2>Gender</h2>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="other">
            <label for="checkbox">Other</label>
            <br><br>
            <textarea cols="20" rows="10" name="" id=""></textarea>
            <br><br>
            <button>Submit</button>
        </form>
    </body>
