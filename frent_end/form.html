<html>
    <head>
       <title>Student Form</title> 
    </head>
    <body>
        <h1>Student detail</h1>
        <img src="https://static.vecteezy.com/system/resources/previews/000/382/297/original/vector-kids-writing-with-big-pencil.jpg" alt="image" height="50%" width="25%">
        <form>
            <lable for="fname">Full Name</lable>
            <input type="text" id="fname">
            <br><br>
            <label for="age">Age</label>
            <input type="number" id="age">
            <h2>Studies:</h2>
            <input type="radio" id="school">
            <label for="school">School</label>
            <input type="radio" id="college">
            <lable for="college">College</lable>
            <input type="radio" id="work">
            <lable for="work">Work</lable>
            <br></br>
            <h2>Gender</h2>
            <input type="checkbox" id="male">
            <label for="male">Male</label>
            <input type="checkbox" id="female">
            <label for="female">Female</label>
            <input type="checkbox" id="other">
            <label for="checkbox">Other</label>
            <br><br>
            <textarea cols="20" rows="10"></textarea>

        </form>
    </body>
</html>
